<!-- movies search result -->
<section ng-if="searchCtrl.searchMoviesContent.length" class="search__section">
  <h2 class="search__subtitle">Фильмы</h2>
  <div class="search__element" ng-repeat="film in searchCtrl.searchMoviesContent | limitTo:searchCtrl.filmsLimit">
    <a ui-sref="film({filmId: film.id})">
      <img class="search__img" ng-src="{{searchCtrl.getPoster(film.poster_path)}}" alt="" />
    </a>
    <div class="search__content">
      <div ng-if="film.title" class="search__main">
        <div>
          <a ui-sref="film({filmId: film.id})" class="search__value link">{{film.title}}
            <span ng-if="film.release_date">({{film.release_date}})</span>
          </a>
        </div>
        <span class="search__value search__value_secondary">{{film.original_title}}</span>
      </div>
      <div class="search__description">
        <p class="search__value">{{film.description}}</p>
        <p class="search__value">{{film.rating}}</p>
      </div>
    </div>
  </div>
  <button class="button" ng-click="searchCtrl.moreFilms(searchCtrl.searchMoviesContent.length)" ng-if="searchCtrl.searchMoviesContent.length > searchCtrl.filmsLimit">Показать все фильмы</button>
</section>

<!-- people search result -->
<section ng-if="searchCtrl.searchPeopleContent.length" class="search__section">
  <h2 class="search__subtitle">Люди</h2>
  <div class="search__element" ng-repeat="person in searchCtrl.searchPeopleContent | limitTo:searchCtrl.peopleLimit">
    <a ui-sref="person({personId: person.id})">
      <img class="search__img" ng-src="{{searchCtrl.getPoster(person.profile_path)}}" alt="" />
    </a>
    <div class="search__content">
      <div ng-if="person.name" class="search__main">
        <div>
          <a ui-sref="person({personId: person.id})" class="search__value link">{{person.name}}</a>
        </div>
      </div>
    </div>
  </div>
  <button class="button" ng-click="searchCtrl.morePeople(searchCtrl.searchPeopleContent.length)" ng-if="searchCtrl.searchPeopleContent.length > searchCtrl.peopleLimit">Показать всех людей</button>
</section>
