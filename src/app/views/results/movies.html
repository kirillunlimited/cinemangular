<section class="results" ng-if="searchCtrl.moviesResults.length">
  <article class="results__element" ng-repeat="movie in searchCtrl.moviesResults">
    <a class="results__photoLink" ui-sref="film({filmId: movie.id})">
      <cover path="{{movie.poster_path}}" view="result" type="poster"></cover>
    </a>
    <div class="results__info">
      <a class="results__headline" ui-sref="film({filmId: movie.id})">
        <span class="results__title">{{movie.title}}</span>
        <span ng-if="movie.release_date"> ({{searchCtrl.getMovieYear(movie.release_date)}})</span>
      </a>
      <div class="results__extra">
        <span class="results__title" ng-if="movie.original_title != movie.title">{{movie.original_title}}</span>
      </div>
    </div>
  </article>
</section>

<p class="results" ng-if="!searchCtrl.moviesResults.length">No results</p>
