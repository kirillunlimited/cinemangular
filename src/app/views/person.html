<div ng-if="personCtrl.status == 'Loading'">
  <div class="loader"></div>
</div>

<div class="person" ng-if="personCtrl.status == 'Ready'">
  <div class="person__wrapper">

    <section class="person__main">

      <h1 class="title title--main">{{personCtrl.personContent.name}}</h1>
      <p class="person__biography" ng-if="personCtrl.personBiography">{{personCtrl.personBiography}}</p>

      <section class="person__credits">
        <div class="results">
          <h2 class="title">Credits</h2>
          <article class="results__element" ng-repeat="movie in personCtrl.personCreditsContent.cast">
            <a class="results__photoLink" ui-sref="film({id: movie.id})">
              <cover path="{{movie.poster_path}}" view="result" type="poster"></cover>
            </a>
            <div class="results__info">
              <a class="results__headline" ui-sref="film({id: movie.id})">
                <span class="results__title">{{movie.title}}</span>
                <span ng-if="movie.release_date"> ({{personCtrl.getPersonMovieYear(movie.release_date)}})</span>
              </a>
              <div class="results__extra">
                <span ng-if="movie.original_title != movie.title">{{movie.original_title}}</span>
                <span ng-if="movie.character">... {{movie.character}}</span>
              </div>
            </div>
          </article>
        </div>
      </section>

    </section>

    <section class="person__details">
      <cover path="{{personCtrl.personContent.profile_path}}" view="person" type="profile"></cover>
      <div class="person__info">
        <h2 class="title">Info</h2>
        <div class="person__infoElement" ng-repeat="(key,value) in personCtrl.personInfo" ng-if="value">
          <div class="person__infoKey">{{key}}</div>
          <div class="person__infoValue" ng-if="key == 'homepage'">
            <a href="{{value}}" target="_blank" class="link">{{value}}</a>
          </div>
          <div class="person__infoValue" ng-if="key != 'homepage'">
            {{value}}
          </div>
        </div>

        <div class="gallery gallery--person" ng-if="personCtrl.personGallery.length">
          <h2 class="title">Photos</h2>
          <ng-image-gallery class="gallery__content gallery__content--person" images="personCtrl.personGallery" bg-close="true"></ng-image-gallery>
        </div>

      </div>
    </section>

  </div>
</div>
