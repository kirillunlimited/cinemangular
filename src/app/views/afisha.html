<div ng-if="afishaCtrl.status == 'Loading'">
  <div class="loader"></div>
</div>

<div class="afisha" ng-if="afishaCtrl.status == 'Ready'">
  <div class="afisha__wrapper">
    <h1 class="title title--main">Афиша</h1>
  </div>

  <nav class="afisha__navigation">
    <div class="afisha__menu">
      <a ui-sref="afisha.today" class="afisha__button button" ng-class="{button_active: afishaCtrl.getClass('afisha.today')}">В кино</a>
      <a ui-sref="afisha.upcoming" class="afisha__button button" ng-class="{button_active: afishaCtrl.getClass('afisha.upcoming')}">Скоро</a>
      <a ui-sref="afisha.popular" class="afisha__button button" ng-class="{button_active: afishaCtrl.getClass('afisha.popular')}">Популярное</a>
    </div>
  </nav>

  <div class="afisha__wrapper">
    <div class="afisha__content" ui-view></div>
  </div>

</div>
