<div class="search">
  <div class="search__wrapper">
    <h1 class="title title--main">{{'SEARCH' | translate }}</h1>
    <form class="search__form" name="search_form" ng-submit="searchCtrl.searchInit()">
      <input type="text" class="search__textbox textbox" placeholder="{{'LOOKING_FOR' | translate}}" ng-model="searchCtrl.searchString" required />
      <button class="button search__button" type="submit" ng-disabled="search_form.$invalid">{{'FIND' | translate }}</button>
    </form>
  </div>

  <nav class="search__navigation">
    <div class="search__menu">
      <a
        ui-sref="search.movies({query: searchCtrl.searchString})"
        class="search__tab button"
        ng-class="{button_active: searchCtrl.getClass('search.movies')}">
          <h2 class="search__tabTitle">{{'MOVIES' | translate }}</h2> <!--<span ng-if="searchCtrl.moviesResultsCount">({{searchCtrl.moviesResultsCount}})</span>-->
      </a>
      <a
        ui-sref="search.tv({query: searchCtrl.searchString})"
        class="search__tab button"
        ng-class="{button_active: searchCtrl.getClass('search.tv')}">
          <h2 class="search__tabTitle">{{'TV' | translate }}</h2> <!--<span ng-if="searchCtrl.tvResultsCount">({{searchCtrl.tvResultsCount}})</span>-->
      </a>
      <a
        ui-sref="search.people({query: searchCtrl.searchString})"
        class="search__tab button"
        ng-class="{button_active: searchCtrl.getClass('search.people')}">
          <h2 class="search__tabTitle">{{'PEOPLE' | translate }}</h2> <!--<span ng-if="searchCtrl.peopleResultsCount">({{searchCtrl.peopleResultsCount}})</span>-->
      </a>
    </div>
  </nav>

  <div class="search__wrapper">
    <div class="search__results" ui-view></div>
  </div
  >
</div>
