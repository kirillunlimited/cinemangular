<div class="search">
  <div class="subject">
    <h1 class="subject__title subject__title_main">Поиск</h1>
  </div>
  <form class="search__form" name="search_form" ng-submit="searchCtrl.findFilm()">
    <input type="text" class="search__textbox textbox" placeholder="Что ищем?" ng-model="searchCtrl.searchString" required />
    <button class="button search__button" type="submit" ng-disabled="search_form.$invalid">Найти</button>
  </form>

  <div ng-if="searchCtrl.status == 'Loading'">
    <div class="loader loader_inner"></div>
  </div>

  <div class="search__results" ng-if="searchCtrl.status == 'Ready'" ui-view></div>
</div>
