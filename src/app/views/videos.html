<section class="videos">
  <backdrop ng-if="videosCtrl.subject" path="{{videosCtrl.subject.backdrop_path}}" class="backdrop--credits"></backdrop>
  <div class="videos__wrapper">

    <h1 class="title title--main">
      <a class="videos__movieLink" ng-href="{{videosCtrl.getParentUrl()}}">{{videosCtrl.subject.title || videosCtrl.subject.name}}</a> â†’ {{'VIDEOS' | translate}}
    </h1>

    <div class="videos__item" ng-repeat="video in videosCtrl.videos">
      <iframe class="videos__iframe" ng-src="{{video}}" frameborder="0"></iframe>
    </div>
  </div>
</section>
