<!DOCTYPE html>
<html lang="ru" ng-app="app" ng-cloak>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>{{pageTitle}} | CINEMANGULAR</title>
  <link rel="stylesheet" href="css/main.css" />
  <script src="app/app.js"></script>
  <!--[if IE]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body class="page">
  <nav class="page__navigation navigation">
    <ul class="navigation__menu menu" ng-controller="LanguageController as langCtrl">
      <li class="menu__item"><a class="menu__link" ui-sref="movies.today"><i class="zmdi zmdi-movie menu__icon"></i> {{'MOVIES' | translate}}</a></li>
      <li class="menu__item"><a class="menu__link " ui-sref="search"><i class="zmdi zmdi-search menu__icon"></i> {{'SEARCH' | translate}}</a></li>
      <li class="menu__item"><span class="menu__link" ng-click="langCtrl.changeLanguage()"><i class="zmdi zmdi-globe menu__icon"></i> {{'CHANGE_LANGUAGE' | translate}}</span></li>
    </ul>
  </nav>
  <div class="page__content content">
    <div ui-view></div>
  </div>
</body>
</html>
